version: '2'
services:
  web:
    build: .
    depends_on:
      - grape-redis
    ports:
      - $APP_HOST_PORT:$APP_GUEST_PORT
    links:
      - grape-redis
    env_file:
      - ./.env-guest
    logging:
      driver: json-file
  grape-redis:
    image: redis
    ports:
      - $REDIS_PORT:$REDIS_PORT